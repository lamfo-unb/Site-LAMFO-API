version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: lamfo_user
      POSTGRES_PASSWORD: lamfo_pass
      POSTGRES_DB: lamfo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lamfo_user -d lamfo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: